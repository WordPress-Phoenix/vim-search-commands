<div class="container">
  <h1 class="text-center mb-4">Vim Commands Search</h1>
  <div class="row mb-4">
    <div class="col-md-8 mb-3 mb-md-0">
      <input type="text" id="searchBox" class="form-control" placeholder="Search commands...">
    </div>
    <div class="col-md-4">
      <select id="categoryFilter" class="form-select">
        <option value="all">All Categories</option>
      </select>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Command</th>
        <th>Description</th>
        <th>Keywords</th>
        <th>Category</th>
      </tr>
      </thead>
      <tbody id="commandsTable">
      <!-- Commands will be inserted here dynamically -->
      </tbody>
    </table>
  </div>
</div>
