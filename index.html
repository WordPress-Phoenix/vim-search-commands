<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vim Commands Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Vim Commands Search</h1>
  <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search commands...">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Command</th>
      <th>Description</th>
      <th>Keywords</th>
    </tr>
    </thead>
    <tbody id="commandsTable">
    <!-- Commands will be inserted here dynamically -->
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
